<div class="padding-bottom container" #scroll>
	<o-form
		#formM
		show-header="no"
		undo-button="no"
		layout-direction="column"
		service="conversations"
		entity="conversation"
		keys-sql-types="INTEGER"
		keys="C_ID"
		(onDataLoaded)="getData()">
		<div class="custom-container">
			<o-text-input
				*ngIf="professionalCondition"
				#inputP
				fxFlex="10%"
				label="PROFESSIONAL"
				attr="USER_"
				read-only="yes"
				id="professional"></o-text-input>
			<o-text-input
				*ngIf="clientCondition"
				#inputC
				fxFlex="10%"
				attr="U_CLIENT"
				read-only="yes"
				id="client"></o-text-input>
			<o-text-input fxFlex="50%" attr="A_TITLE" read-only="yes"></o-text-input>
			<o-text-input fxFlex="10%" attr="S_NAME" read-only="yes"></o-text-input>
			<agreements-home
				*ngIf="clientCondition"
				[data]="{ C_ID: c_id, AG_ID: agreement }"></agreements-home>
		</div>
		<o-list
			class="listChat"
			pagination-controls="no"
			#chatList
			parent-keys="C_ID"
			columns="M_MESSAGE;M_DATETIME;U_EMITTER"
			service="messages"
			entity="message"
			sort-columns="M_DATETIME"
			delete-button="no"
			refresh-button="no"
			[query-rows]="rowsToQuery"
			(onDataLoaded)="dinamicQueryRows($event)">
			<div class="chatContainer">
				<div
					*ngFor="let row of chatList.dataArray; let last = last"
					[ngClass]="getChatMessageStyles(row)">
					<div class="userChat" [ngStyle]="uEmitterStyles(row)">{{ row.U_EMITTER }}</div>
					<div class="messageChat">{{ row.M_MESSAGE }}</div>
					<div class="dateTimeChat">
						{{ row.M_DATETIME | date : "dd-MM-yyyy hh:mm" }}
					</div>
					<ng-container *ngIf="last">
						{{ onLastItem() }}
					</ng-container>
				</div>
			</div>
		</o-list>
	</o-form>
</div>
<o-form
	#formchat
	class="formChat"
	after-insert-mode="new"
	service="messages"
	entity="message"
	show-header="no"
	undo-button="no"
	layout-direction="column"
	keys-sql-types="INTEGER">
	<div class="messageAndBtn">
		<o-text-input
			label="M_MESSAGE"
			enabled="yes"
			attr="M_MESSAGE"
			class="textInputMessage"></o-text-input>
		<o-integer-input id="cid" attr="C_ID" enabled="no" [data]="c_id" hidden></o-integer-input>
		<div class="cont-btn">
			<button
				class="o-form-toolbar-button o-form-toolbar-button-insert mat-stroked-button mat-button-base mat-primary ng-star-inserted btn-style"
				color="primary"
				mat-stroked-button=""
				type="button"
				ng-reflect-color="primary"
				(click)="messageSend()">
				<span class="mat-button-wrapper">
					<span class="ng-star-inserted">{{ "SEND" | oTranslate }}</span>
				</span>
			</button>
		</div>
	</div>
</o-form>
