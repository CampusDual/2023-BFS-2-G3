<div class="padding-bottom">
	<o-form
		#formM
		show-header="no"
		undo-button="no"
		layout-direction="column"
		service="conversations"
		entity="conversation"
		keys-sql-types="INTEGER"
		keys="C_ID"
		(onDataLoaded)="getData()">
		<o-row>
			<o-text-input
				*ngIf="professionalCondition"
				#inputP
				fxFlex
				label="PROFESSIONAL"
				attr="USER_"
				read-only="yes"
				id="professional"></o-text-input>

			<o-text-input fxFlex attr="A_TITLE" read-only="yes"></o-text-input>
			<o-text-input fxFlex attr="S_NAME" read-only="yes"></o-text-input>
			<o-textarea-input fxFlex attr="A_DESCRIPTION" read-only="yes"></o-textarea-input>
			<o-text-input
				*ngIf="clientCondition"
				#inputC
				fxFlex
				attr="U_CLIENT"
				read-only="yes"
				id="client"></o-text-input>
		</o-row>

		<o-list
			class="listChat"
			pagination-controls="no"
			#chatList
			parent-keys="C_ID"
			columns="M_MESSAGE;M_DATETIME;U_EMITTER"
			service="messages"
			entity="message"
			sort-columns="M_DATETIME:DESC"
			delete-button="no"
			[query-rows]="rowsToQuery"
			(onDataLoaded)="dinamicQueryRows($event)">
			<div class="chatContainer">
				<div *ngFor="let row of chatList.dataArray" class="chatMessage">
					<div class="userChat">{{ row.U_EMITTER }}</div>
					<div class="messageChat">{{ row.M_MESSAGE }}</div>
					<div class="dateTimeChat">
						{{ row.M_DATETIME | date : "dd-MM-yyyy hh:mm" }}
					</div>
				</div>
			</div>
		</o-list>
	</o-form>
	<o-form
		#formchat
		class="formChat"
		after-insert-mode="new"
		service="messages"
		entity="message"
		show-header="no"
		undo-button="no"
		layout-direction="column"
		keys-sql-types="INTEGER">
		<o-text-input label="M_MESSAGE" enabled="yes" attr="M_MESSAGE"></o-text-input>
		<o-integer-input id="cid" attr="C_ID" enabled="no" [data]="c_id" hidden></o-integer-input>
		<div class="cont-btn">
			<button
				class="o-form-toolbar-button o-form-toolbar-button-insert mat-stroked-button mat-button-base mat-primary ng-star-inserted btn-style"
				color="primary"
				mat-stroked-button=""
				type="button"
				ng-reflect-color="primary"
				(click)="messageSend()">
				<span class="mat-button-wrapper">
					<span class="ng-star-inserted">{{ "SEND" | oTranslate }}</span>
				</span>
			</button>
		</div>
	</o-form>
</div>
