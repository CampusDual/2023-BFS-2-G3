<div style="display: flex; flex-direction: column">
	<o-table
		fxFlex
		attr="table"
		title="{{ 'RECEIVED_MESSAGES' | oTranslate }}"
		columns="M_ID;U_EMITTER;M_MESSAGE;A_ID"
		visible-columns="U_EMITTER;M_MESSAGE"
		service="messages"
		entity="messageReceiver"
		keys="M_ID"
		delete-button="no"
		insert-button="no"
		sort-columns="M_ID:DESC"
		show-table-buttons-text="no"
		show-title="yes"
		auto-adjust="true"
		virtual-scroll="no">
		<o-table-column
			attr="U_EMITTER"
			title="U_EMITTER"
			multiline="yes"
			width="auto"></o-table-column>
		<o-table-column
			attr="M_MESSAGE"
			title="M_MESSAGE"
			multiline="yes"
			tooltip="yes"></o-table-column>
	</o-table>
	<o-table
		fxFlex
		attr="table"
		title="{{ 'SENT_MESSAGES' | oTranslate }}"
		columns="M_ID;U_EMITTER;M_MESSAGE"
		visible-columns="M_MESSAGE"
		service="messages"
		entity="messageEmitter"
		keys="M_ID"
		delete-button="no"
		insert-button="no"
		sort-columns="M_ID:DESC"
		show-title="yes"
		horizontal-scroll="false"
		auto-adjust="true"
		virtual-scroll="no">
		<o-table-column attr="" title="U_RECEIVER" multiline="yes" width="auto"></o-table-column>
		<o-table-column
			attr="M_MESSAGE"
			title="M_MESSAGE"
			multiline="yes"
			tooltip="yes"></o-table-column>
	</o-table>
</div>
