<div class="form-container">
	<o-form
		#agreementForm
		entity="agreement"
		service="agreements"
		keys="AG_ID"
		undo-button="no"
		header-actions="D"
		editable-detail="no"
		keys-sql-types="INTEGER"
		show-header-navigation="yes">
		<h3>{{ "AGREEMENT_DETAIL" | oTranslate }}</h3>
		<div class="form-group">
			<o-integer-input attr="C_ID" hidden></o-integer-input>
			<o-textarea-input
				attr="AG_DESCRIPTION"
				id="observaciones"
				name="observaciones"
				rows="3"
				read-only="yes"></o-textarea-input>
		</div>
		<div class="form-group">
			<div class="price-input">
				<o-real-input
					attr="AG_PRICE"
					type="number"
					id="precio"
					name="precio"
					read-only="yes"></o-real-input>
				<span class="euro-symbol">â‚¬</span>
			</div>
		</div>
	</o-form>
</div>
