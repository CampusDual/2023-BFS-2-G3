<o-form service="announces" entity="announce">
	<o-integer-input attr="A_ID" hidden></o-integer-input>
	<o-combo
		attr="S_ID"
		label="S_NAME"
		service="services"
		entity="service"
		columns="S_ID;S_NAME"
		filter="no"
		value-column="S_ID"
		visible-columns="S_NAME"
		required="true"
		read-only="false"></o-combo>
	<o-text-input attr="A_TITLE"></o-text-input>
	<o-text-input attr="A_DESCRIPTION"></o-text-input>
	<div>
		<span>{{ "LOCATION" | oTranslate }}</span>
		<o-row>
			<o-real-input attr="A_LATITUDE" max-decimal-digits="10"></o-real-input>
			<o-real-input attr="A_LONGITUDE" max-decimal-digits="10"></o-real-input>
		</o-row>
	</div>
	<o-checkbox #ocheckbox attr="A_ACTIVE" [data]="true"></o-checkbox>
</o-form>
