<o-form service="announces" entity="announce" parent-keys="A_ID">
  <o-integer-input attr="A_ID" hidden></o-integer-input>
  <o-combo #ocombo attr="S_ID" label="S_NAME" service="services" entity="service" columns="S_ID;S_NAME" filter="no"
      value-column="S_ID" visible-columns="S_NAME" required="true" read-only="false"></o-combo>
  <o-text-input attr="A_TITLE"></o-text-input>
  <o-text-input attr="A_DESCRIPTION"></o-text-input>
  <o-checkbox attr="A_ACTIVE" [data]="true"></o-checkbox>
</o-form>
