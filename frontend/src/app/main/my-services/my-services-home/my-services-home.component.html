<o-table
	fxFlex
	attr="table"
	columns="S_NAME;A_TITLE;A_DESCRIPTION;A_ACTIVE"
	service="announces"
	entity="announce"
	keys="A_ID"
	delete-button="no">
	<o-table-column attr="S_NAME" title="S_NAME" multiline="yes" tooltip="yes"></o-table-column>
	<o-table-column attr="A_TITLE" title="A_TITLE" multiline="yes" tooltip="yes"></o-table-column>
	<o-table-column
		attr="A_DESCRIPTION"
		title="A_DESCRIPTION"
		multiline="yes"
		tooltip="yes"></o-table-column>
	<o-table-column attr="A_ACTIVE" title="A_ACTIVE" multiline="yes" tooltip="yes"></o-table-column>
</o-table>
